<div *ngIf="form.invalid && (form.dirty || form.touched)">
  <span *ngIf="password.hasError('required')">
    必須です。
  </span>
  <span *ngIf="email.hasError('required')">
    必須です。
  </span>
  <span *ngIf="password.hasError('minlength')">
    最低8文字です。
  </span>
  <span *ngIf="email.hasError('email')">
    e-mailアドレスのフォーマットにしてください。(xxx@hogehoge.com)
  </span>
<!--  <span *ngIf="userID.hasError('duplicateEmail')">-->
<!--    入力頂いたアドレスは重複しています。-->
<!--  </span>-->
</div>
