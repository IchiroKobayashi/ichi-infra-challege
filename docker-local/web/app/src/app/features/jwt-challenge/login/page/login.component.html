<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="content-type" charset="utf-8">
  <title>Test Application</title>
</head>

<body>
<ng-container *ngIf="pageReady">
<h1>JWT認証を試すアプリ</h1>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div>
      <div>
        Eメール：<input type="text" formControlName="email" required>
      </div>
      <div>
        パスワード：<input type="password" formControlName="password" required>
      </div>
      <div>
        <app-ng-message [formGroup]="this.formGroup"></app-ng-message>
      </div>
      <div>
        <button type="submit">Login</button>
<!--        <button type="submit" [disabled]="formGroup.invalid">Submit</button>-->
      </div>
    </div>
  </form>

</ng-container>

</body>

</html>
